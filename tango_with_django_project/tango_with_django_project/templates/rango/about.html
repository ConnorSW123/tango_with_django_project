{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    About Rango
{% endblock %}


{% block body_block %}

<div class="jumbotron p-4">
    <div class="container">

    <h1 class="jumbotron-heading">Rango says...</h1>
    <strong>{{ boldmessage }}</strong><br /> 
    <h2>Welcome to the Rango About Page</h2>
    <p>Visits: {{ visits }}</p>
    
    <!-- Static image of Rango -->
    <img src="{% static "images/rango.jpg" %}" alt="Picture of Rango" />

    <!-- Line for your name -->
    <p>This tutorial has been put together by <strong>Connor Sweeney</strong>.</p>
    
    <!-- Media image of a cat -->
     <img src="{{ MEDIA_URL }}cat.jpg" alt="Picture of a Cat." /> 
    
    </div>
</div>
{% endblock %}
