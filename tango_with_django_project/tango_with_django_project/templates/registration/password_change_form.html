{% extends 'rango/base.html' %}

{% block title_block %}
    Change Password
{% endblock %}

{% block body_block %}
<div class="jumbotron p-4">
    <div class="container">
        <h2>Change Your Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
